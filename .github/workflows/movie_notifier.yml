name: Movie Ticket Notifier 3

on:
  schedule:
    - cron: '7,17,27,37,47,57 * * * *'
  workflow_dispatch:        # Optional: allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository for tracking persistence

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Pull latest tracking data
        run: |
          # Pull latest changes to get updated tracking file
          git pull origin main || echo "No changes to pull"
          echo "Current tracking file status:"
          ls -la notification_tracking.json 2>/dev/null || echo "No tracking file found"

      - name: Run notifier script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          AMB_0808_EMAILS: ${{ secrets.AMB_0808_EMAILS }}
          AMB_0809_EMAILS: ${{ secrets.AMB_0809_EMAILS }}
          SUD_0808_EMAILS: ${{ secrets.SUD_0808_EMAILS }}
          SUD_0809_EMAILS: ${{ secrets.SUD_0809_EMAILS }}
          PRAS_0808_EMAILS: ${{ secrets.PRAS_0808_EMAILS }}
          PRAS_0809_EMAILS: ${{ secrets.PRAS_0809_EMAILS }}
        run: python main_with_tracking.py
        timeout-minutes: 10

      - name: List files before upload
        if: always()
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Looking for debug files:"
          find . -name "debug_*" -type f 2>/dev/null || echo "No debug files found"

      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            debug_*.html
            debug_*.json
            debug_*.txt
            notification_tracking.json
